<!DOCTYPE html>
<html lang="ja">
<head>
	<meta charset="UTF-8">
	<title>Stop Watch</title>
	<style>
		body{
			background: #e0e0e0;
			font-family: Arial sans-serif;
			text-align: center;		}
			#timerText{
				color: #00eeff;
				font-size: 128px;
				margin: 40px auto;
				text-shadow: 0 1px 0 rgba(255, 255, 255)
			}
	</style>
</head>
<body>
	<div id="timerText">0.00</div>
	<button id="start">START</button>
	<button id="stop">STOP</button>
	<button id="reset">RESET</button>
	<script>
		(function(){
			'use strict';

			var startTime;
			var timerId;
			var elapsedTime = 0;

			var startButton = document.getElementById('start');
			var stopButton = document.getElementById('stop');
			var resetButton = document.getElementById('reset');
			var timerButton = document.getElementById('timerText');

			startButton.addEventListener('click', function() {
				startTime = Date.now(); //1970/1/1/ 00:00:00からのミリ秒
				updateTimerText();
			});


			stopButton.addEventListener('click', function() {
				elapsedTime += Date.now() - startTime;
				clearTimeout(timerId);
			});

resetButton.addEventListener('click', function(){
	timerText.innerHTML = 0.00;
	elapsedTime = 0;
})
			function updateTimerText() {
				timerId = setTimeout(function() {
					var t = Date.now() - startTime + elapsedTime;
					timerText.innerHTML = (t / 1000).toFixed(2);
					updateTimerText();
				}, 10);
			}
		})();
	</script>
</body>
</html>
